<section class="application-section w-container" id="form">
  <h2 class="app-title flex">Заполните анкету</h2>
  <div class="app-container">
    <div class="app-wrapper flex j-center">
      <input
        class="app-input"
        type="text"
        name="name"
        placeholder="Ваша Фамилия:"
      />
      <input
        class="app-input mr-0"
        type="text"
        name="name"
        placeholder="Ваше Отчество:"
      />
    </div>
    <div class="app-wrapper flex j-between">
      <div ref="select-box-citizenship" class="app-input"></div>
      <input
        class="app-input date-input"
        name="birth"
        data-name="birth"
        placeholder="Дата рождения:"
      />
      <input
        class="app-input mr-0"
        type="text"
        name="place"
        placeholder="Место рождения:"
      />
    </div>
    <div class="app-wrapper flex j-between">
      <div ref="select-box-document" class="app-input"></div>
      <input
        class="app-input"
        type="number"
        name="series"
        placeholder="Серия и номер документа:"
      />
      <input
        class="app-input mr-0"
        type="number"
        name="term"
        placeholder="Срок действия паспорта:"
      />
    </div>
    <div class="app-wrapper flex j-between">
      <input
        class="app-input"
        type="text"
        name="citizenship"
        placeholder="Кем выдан документ:"
      />
      <input
        class="app-input date-input"
        data-name="date"
        name="date"
        placeholder="Дата выдачи документа:"
      />
      <div ref="select-box-period" class="app-input mr-0"></div>
    </div>
    <textarea
      class="app-comment"
      name="comment"
      placeholder="Комментарий"
    ></textarea>
